<h4 class="text-center">Ingresar Gasto</h4>
<hr />
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input
    type="text"
    id="gasto"
    class="form-control form-control-lg"
    placeholder="Ej: Servicios"
  />
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input
        type="number"
        id="cantidad"
        class="form-control form-control-lg"
        placeholder="Ej: 100"
    />
</div>
<button class="btn btn-secondary btn-lg btn-block">Agregar Gasto</button>
