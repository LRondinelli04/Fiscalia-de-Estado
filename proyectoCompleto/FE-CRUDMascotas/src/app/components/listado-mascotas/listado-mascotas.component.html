<div class="titulo">
  <h1>listado de mascotas</h1>
</div>

<app-spinner *ngIf="loading == true"></app-spinner>

<div *ngIf="dataSource.data.length > 0" class="container">
  <mat-form-field style="width: 100%">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z18 demo-table table"
    matSort
  >
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef>Raza</th>
      <td mat-cell *matCellDef="let element">{{ element.raza }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let element">{{ element.peso }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button
          routerLink="/agregarMascota"
          class="agregar"
          mat-raised-button
          color="primary"
        >
          Aceptar
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          routerLink="/verMascota/{{ element.id }}"
          class="icon"
          fontIcon="search"
          matTooltip="Ver"
        ></mat-icon>
        <mat-icon
          routerLink="/editarMascota/{{ element.id }}"
          class="icon edit"
          fontIcon="edit"
          matTooltip="Editar"
        ></mat-icon>
        <mat-icon
          (click)="eliminarMascota(element.id)"
          class="icon delete"
          fontIcon="delete"
          matTooltip="Eliminar"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
